<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dog</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body style="background-color: greenyellow;">
        <div id="app">
            <h1 style="color: red; font-size: x-large; font-family: 'Papyrus', fantasy; margin-left: 1500px;">Dog of The Day!</h1>
            <img :src="dogimage" alt="random" width="300" style="margin-left: 1500px;"/>
            <p><button type="button" @click="fetchDog">Show Dog</button></p>
            <p>This is a site for the service Dog Walks. This site allows you to seemlessly interact with other walkers and dog owners,<br>
                orchestrate walks, rate other users, and all round have a good time!</p>
        </div>
        <script>
            const { createApp} = Vue;
            createApp({
                data(){
                    return {dogimage: ''}
                },
                methods:{
                async fetchDog(){
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const json = await res.json();
                    this.dogimage = json.message;
                }
            },
            mounted(){
                this.fetchDog();
            }
            }).mount('#app')
        </script>
    </body>
</html>
