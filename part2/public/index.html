<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <div>
      <label for="username" style="font-weight: bold;">Username</label><br>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div>
      <label for="password" style="font-weight: bold;">Password</label><br>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button type="submit" style="margin-top: 8px;" @click="login">Login</button>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      },
      methods:{
        login(){
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          console.log('Trying log:', { username, password });
          fetch('/api/users/login',{
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
          })
          .then(res=>{
            if(!res.ok) throw new Error('Fail login');
            return res.json();
          })
          .then(data=>{
            alert(`welcome`);
            if (data.user.role === 'owner'){
              window.location.href = '/owner-dashboard.html';
            }
            else if (data.user.role === 'walker'){
              window.location.href = '/walker-dashboard.html';
            }
          })
          .catch(err=> alert(err.message));
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
